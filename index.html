<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Bloqueado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 8px solid #f39200; /* Laranja da paleta */
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 60px;
      color: #f39200;
      margin-bottom: 20px;
    }
    h1 {
      color: #f39200;
    }
    p {
      font-size: 16px;
      margin: 15px 0;
    }
    .contato {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="NOVA LOGOMARCA JAM.png" alt="JAM Engenharia" class="logo">
    <div class="icon">
      <i class="fa-solid fa-triangle-exclamation"></i>
    </div>
    <h1>Site Bloqueado</h1>
    <p>Este site foi bloqueado pela equipe de TI da JAM Engenharia por motivos de segurança ou política interna.</p>
    <p class="contato">Se você acredita que este bloqueio foi feito por engano, entre em contato com o suporte da informática.</p>
    <p class="contato">
      E-mail: suporte@jamengenharia.com.br<br>
      Telefone: (31) 9812-1496
    </p>
  </div>
</body>
</html>
